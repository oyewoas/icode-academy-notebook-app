<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NOTEWHILE | Notes</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/index.html"><img src="/assets/img/svg/logo.svg" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active mt-2">
                        <a class="nav-link " href="/index.html"> <span class="btn-new-note">New Note</span> </a>
                    </li>
                    <li class="nav-item mt-2">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <section class="container">
        <div class="row pt-5">
            <div class="col-sm-12 pt-5">
                <h2 class="notes-header text-center">
                    My Notes
                </h2>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center">
                <h4 id="no-note"></h4>

            </div>
        </div>

        <div class="row" id="saved-notes">
        </div>

        <div class="row" id="note-view"></div>

        <div class="row d-none" id="update-note">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <a class="btn-back" href="/notelist.html">Go Back</a>

                <p id="invalid-input"></p>
                <form>
                    <div class="form-group">
                        <label class="d-none" for="title">Title</label>
                        <input type="text" class="form-control" id="note-title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label class="d-none" for="information">Information</label>
                        <textarea class="form-control" id="note-information" rows="5"
                            placeholder="Information"></textarea>
                    </div>
                    <div class="form-group">
                            <label class="d-none" for="card-color">Color</label>
                            <select class="form-control" id="card-color">
                                <option value="none">Choose a Note Color</option>
                                <option value="blue">Blue</option>
                                <option value="orange">Orange</option>
                                <option value="green">Green</option>
                                <option value="purple">Purple</option>
                                <option value="pink">Pink</option>

                            </select>
                        </div>
                    <div class="btn-form">
                        <span id="btn-update-note">Update Note</span>

                    </div>
                </form>
            </div>

            <div class="col-sm-2"></div>

        </div>

    </section>
    <footer class="container pb-4 pt-5 mt-5">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h5 class="footer-text">Made with <span class="btn-love"><i class="fas fa-heart"></i></span> by Ayooluwa Oyewo <a class="pl-2" href="https://twitter.com/oyewoas" target="_blank"><i class="fab fa-twitter"></i></a> <a href="https://www.linkedin.com/in/ayooluwa-oyewo-a2a04314a" class="pl-2" target="_blank"><i class="fab fa-linkedin-in"></i></a></h5>
            </div>
        </div>
    </footer >
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    
    <script src="./assets/js/notelist.js"></script>

</body>

</html>
